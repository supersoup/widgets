<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tree example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<ul class="tree" id="myTree"></ul>

<script src="../bower_components/requirejs/require.js"></script>

<script>
	require.config({
		paths: {
			jquery: '../bower_components/jquery/dist/jquery',
			ejs: '../bower_components/ejs/ejs',
			text: '../bower_components/text/text',
			css: '../bower_components/require-css/css'
		}
	});

	require([
		'jquery',
        './tree'
    ], function ($, Tree) {
        var treeData1 = [
        	{
        	title: '四川省',
            id: '1',
            children: [
            	{
                    title: '成都',
                    id: '11',
                    children: [
	                    {
		                    title: '金牛区',
		                    id: '111'
	                    }, {
		                    title: '武侯区',
		                    id: '112'
	                    }, {
		                    title: '青羊区',
		                    id: '113'
	                    }, {
		                    title: '锦江区',
		                    id: '114'
	                    }
                    ]
                }, {
		            title: '达州',
		            id: '12',
                    open: false,
		            children: [
			            {
				            title: '渠县',
				            id: '121'
			            }, {
				            title: '达县',
				            id: '122'
			            }
                    ]
	            }, {
		            title: '泸州',
		            id: '13'
	            }
            ]
            }, {
                title: '湖北省',
                id: '2'
            }
        ];

		new Tree({
			$root: $('#myTree'),
			data: treeData1
		})
	});
</script>
</body>
</html>
