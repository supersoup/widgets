<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datePicker example</title>
    <style>
        form {
            margin: 100px;
        }

        .row {
            padding: 20px 0;
        }
    </style>
</head>
<body>
<form>
    <div class="row">没有值的输入框，点击显示当前月：</div>
    <!--使用时，只需要在-->
    <div class="row"><input class="date-picker" type="text"></div>
    <div class="row">有值的输入框，如果格式不是 yyyy-mm-dd 形式，点击显示当前月：</div>
    <div class="row"><input class="date-picker" type="text" value="2015-02-3"></div>
    <div class="row">有值的输入框，如果格式是 yyyy-mm-dd 形式，点击显示输入框值所在月份：</div>
    <div class="row"><input class="date-picker" type="text" value="2015-02-13"></div>

</form>



<script src="../bower_components/requirejs/require.js"></script>
<script>
    require.config({
        paths: {
            jquery: '../bower_components/jquery/dist/jquery',
            ejs: '../bower_components/ejs/ejs',
            text: '../bower_components/text/text',
            css: '../bower_components/require-css/css'
        }
    });

    require([
        'jquery',
        'datePicker'
    ], function ($, datePicker) {
        datePicker.init('.date-picker');
    })
</script>


</body>
</html>
