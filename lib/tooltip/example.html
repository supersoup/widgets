<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            margin-top: 50px;
            border: 1px solid black;
            padding-top: 300px;
        }

        form::after {
            content: ' ';
            display: table;
            clear: both;
        }

        .input-text-2 {
            width: 50px;
            margin-left: 50px;
        }

        .input-text-3 {
            float: right;
        }
    </style>
</head>
<body>

<form>
    <input class="input-text input-text-1" type="text" label="这是一个表单">
</form>

<form>
    <input class="input-text input-text-2" type="text" label="这是第二个表单, 如果这个 label 的字数比较的多">
</form>

<form>
    <input class="input-text input-text-3" type="text" label="这是第三个表单，如果这个 label 的字数比较的多，那么应该出现什么样的情况呢，我们来看一下。">
</form>

<form>
    <input class="input-text input-text-4" type="text" label="<h3>水果有两种：</h3><ul><li>1. 西瓜</li><li>2. 苹果</li><li>3. 梨子</li></ul>">
</form>
<script src="../bower_components/requirejs/require.js"></script>

<script>
    require.config({
        paths: {
            jquery: '../bower_components/jquery/dist/jquery',
            ejs: '../bower_components/ejs/ejs',
            text: '../bower_components/text/text',
            css: '../bower_components/require-css/css'
        }
    });

    require([
        'jquery',
        'tooltip'
    ], function ($, tooltip) {
        tooltip.init('.input-text', 200);
    })
</script>
</body>
</html>
