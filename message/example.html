<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>message example</title>
    <style>
        form {
            margin-top: 50px;
            border: 1px solid black;
            padding-top: 300px;
        }

        form::after {
            content: ' ';
            display: table;
            clear: both;
        }

        .input-button-2 {
            margin: 20px;
        }

        .input-button-3 {
            float: right;
            margin: 20px;
        }

    </style>
</head>
<body>

<form>
    <input class="input-button-1" type="button" value="信息">
</form>

<form>
    <input class="input-button-2" type="button" value="成功">
</form>

<form>
    <input class="input-button-3" type="button" value="失败">
</form>

<script src="../bower_components/requirejs/require.js"></script>

<script>
    require.config({
        paths: {
            jquery: '../bower_components/jquery/dist/jquery',
            ejs: '../bower_components/ejs/ejs',
            text: '../bower_components/text/text',
            css: '../bower_components/require-css/css'
        }
    });

    require([
        'jquery',
        'message'
    ], function ($, Message) {
        $('.input-button-1').click(function () {
            new Message({
//                time: 5000,
                content: '信息信息信息信' + Math.random()
            })
        });

        $('.input-button-2').click(function () {
            new Message({
//                time: 5000,
                content: '成功成功成功成功成功成功' + Math.random(),
                type: 'success'
            })
        });

        $('.input-button-3').click(function () {
            new Message({
                content: '失败失败失败失败失败失败失败失败' + Math.random(),
                type: 'fail'
            })
        });

    })
</script>
</body>
</html>
