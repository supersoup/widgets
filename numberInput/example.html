<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            margin-top: 50px;
            border: 1px solid black;
            padding-top: 300px;
        }

        form::after {
            content: ' ';
            display: table;
            clear: both;
        }

        .input-text-2 {
            width: 50px;
            margin-left: 50px;
        }

        .input-text-3 {
            float: right;
        }
    </style>
</head>
<body>

<form>
    <input class="input-text-a input-text-1" type="text" >
</form>

<form>
    <input class="input-text-a input-text-2" type="text" >
</form>

<form>
    <input class="input-text-b input-text-3" type="text" value="50">
</form>

<form>
    <input class="input-text-b input-text-4" type="text" value="70">
</form>
<script src="../bower_components/requirejs/require.js"></script>

<script>
    require.config({
        paths: {
            jquery: '../bower_components/jquery/dist/jquery',
            ejs: '../bower_components/ejs/ejs',
            text: '../bower_components/text/text',
            css: '../bower_components/require-css/css'
        }
    });

    require([
        'jquery',
        'numberInput'
    ], function ($, numberInput) {
        numberInput.init({
            selector: '.input-text-a'
        });

        numberInput.init({
            selector: '.input-text-b',
            max: 100,
            min: 50,
            step: 10
        });
    })
</script>
</body>
</html>
