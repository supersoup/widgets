<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modal example</title>
    <style>
        form {
            margin-top: 50px;
            border: 1px solid black;
            padding-top: 300px;
        }

        form::after {
            content: ' ';
            display: table;
            clear: both;
        }

        .input-text-2 {
            width: 50px;
            margin: 20px;
        }

        .input-text-3 {
            float: right;
            margin: 10px;
        }

        .input-text-4 {
            height: 40px;
        }
    </style>
</head>
<body>

<form>
    <input class="input-button" type="button" value="打开模态框">
</form>

<form>
    <input class=" input-text-2" type="text" >
</form>

<form>
    <input class=" input-text-3" type="text" value="50">
</form>

<form>
    <input class=" input-text-4" type="text" value="70">
</form>
<script src="../bower_components/requirejs/require.js"></script>

<script>
    require.config({
        paths: {
            jquery: '../bower_components/jquery/dist/jquery',
            ejs: '../bower_components/ejs/ejs',
            text: '../bower_components/text/text',
            css: '../bower_components/require-css/css'
        }
    });

    require([
        'jquery',
        'modal'
    ], function ($, Modal) {
        var modal1 = new Modal();

        $('.input-button').click(function () {
            modal1.open();
        });
    })
</script>
</body>
</html>
